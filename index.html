<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Power - ULUTAS</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      .container {
        padding: 20px;
      }

      .title {
        font-size: 28px;
        font-weight: bold;
        color: #222;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
      }

      .download-button {
        display: inline-block;
        padding: 14px 28px;
        margin: 10px;
        border-radius: 6px;
        transition: all 0.3s ease;
        text-decoration: none;
        color: #ffffff;
        font-size: 16px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .app-store {
        background-color: #000000;
      }

      .app-store:hover {
        background-color: #333333;
      }

      .footer {
        margin-top: 40px;
        font-size: 14px;
        color: #666;
      }

      .footer a {
        color: #1a73e8;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        .title {
          font-size: 22px;
        }

        .download-button {
          width: 80%;
          max-width: 300px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">Maze Power</div>
      <div class="subtitle">Official Mobile Game by ULUTAS</div>

      <a
        class="download-button app-store"
        href="https://apps.apple.com/us/app/maze-power/id6759152298"
        target="_blank"
      >
        Download on the App Store
      </a>

      <div class="footer">
        <a href="/maze-privacy.html">Privacy Policy</a> |
        <a href="/maze-terms.html">Terms of Use</a>
        <br /><br />
        Contact: ulutasproduct@gmail.com
      </div>
    </div>
  </body>
</html>
